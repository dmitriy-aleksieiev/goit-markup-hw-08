<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Fonts Start -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Fonts End -->

    <!-- Modern-normalize Start -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <!-- Modern-normalize End -->

    <!-- Custom style Start -->
    <link rel="stylesheet" href="./css/main.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Custom style End -->
  </head>

  <body data-page>
    <!-- Header Section -->
    <header class="header">
      <div class="container header__container">
        <nav class="header__navigation">
          <a class="logo link" href="./index.html">
            <span class="logo--color-accent">Web</span><span class="logo--color-black">Studio</span>
          </a>

          <button
            class="btn-menu js-open-menu"
            type="button"
            aria-expanded="false"
            aria-controls="mobile-menu"
            data-menu-open
          >
            <svg width="40" height="40">
              <use href="./images/icons/icons.svg#icon-burger-menu"></use>
            </svg>
          </button>
        </nav>
      </div>
    </header>

    <!-- Mobile Menu -->

    <div class="menu-container js-menu-container" id="mobile-menu">
      <button
        class="btn-menu js-close-menu"
        type="button"
        aria-expanded="false"
        aria-controls="mobile-menu"
        data-menu-open
      >
        <svg width="40" height="40">
          <use href="./images/icons/icons.svg#icon-close"></use>
        </svg>
      </button>

      <ul class="nav__list list">
        <li class="nav__item">
          <a class="nav__link nav__link--current link" href="#about">О нас</a>
        </li>
        <li class="nav__item">
          <a class="nav__link link" href="#price">Услуги и цены</a>
        </li>
        <li class="nav__item">
          <a class="nav__link link" href="">Мастера</a>
        </li>
      </ul>
    </div>

    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
      integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
      crossorigin="anonymous"
    ></script>
    <script defer src="js/mobile-menu.js"></script>
  </body>
</html>
